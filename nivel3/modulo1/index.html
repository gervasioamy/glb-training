<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Shopping Cart [SPA]</title>
<link rel="stylesheet" href="css/shoppingCartApp.css">
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

<script src="js/libs/requirejs/require.js" data-main="js/main"></script>

</head>

<body>
	<header>
		<nav>
			<h1>
				<a href="#">Shopping Cart</a> -- [SPA]
			</h1>
			<a href="#/cart"> <img alt="carrito" src="img/cart.png"
				class="shoppingCartBtn">
			</a>
		</nav>
	</header>

	<ul id="productList">
	</ul>

	<div id="shoppingCart">
		<h3>Your Cart</h3>

		<table id="cartItemsTable">
			<thead>
				<tr>
					<th colspan="2">Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
					<th width="30px"></th><!-- remove -->
				</tr>
			</thead>
			<tbody>
				<!-- aca van los CartItemView rendered -->
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4" class="total">Total</td>
					<td class="totalPrice allCartItemPrice"></td>
				</tr>
			</tfoot>
		</table>

		<input type="image" src="img/trash.png" id="clearOut"
			class="clearOutBtn" /> 
<!-- 		<a href="#" style="right: 5px; bottom: 5px; position: relative;">Close</a> -->
	</div>


	<div id="productDetail">
	</div>

</body>
</html>
