<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Shopping Cart [SPA]</title>
<link rel="stylesheet" href="css/shoppingCartApp.css">
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	
<script src="js/libs/requirejs/require.js" data-main="js/main"></script>

</head>

<body>

	<header>
		<nav>
			<h1><a href="./index.html">Shopping Cart</a>  --  [SPA]</h1>
			<a href="#/cart">
				<img alt="carrito" src="img/cart.png" class="shoppingCartBtn">
			</a> 
		</nav>
	</header>
	
	<ul id="productList">
	</ul>
	
	<div id="shoppingCart">
		<h3>Cart</h3>
		<ul id="cartItemsList">
		</ul>
		<a href="#/cart/empty">Clear out</a>
		<a href="javascript: $('#shoppingCart').hide(600);" style="
		    right: 5px;
		    position: absolute;
		">[x] close</a>
	</div>
		


</body>
</html>
