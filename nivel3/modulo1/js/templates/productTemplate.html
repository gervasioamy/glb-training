<div class="productContainer">
	<div class="productImageContainer">
		<img src="img/<%- image %>" class="productImage">
	</div>
	<div class="productInfoContainer">
		<h1><%- title %></h1>
		<div class="productDescription"><%- description %></div>
		<div class="price">
			$<%- price %>
			<button>Comprar</button>
		</div>
		
	</div>
	
</div>
