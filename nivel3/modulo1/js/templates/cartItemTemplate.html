<!-- image -->
<td width="80px">
	<img src="img/<%= productImg %>" class="productImageCart">
</td>
<td>
	<a href="#/products/<%- productId %>"><%- productTitle %></a>
</td>
<!-- price -->
<td class="priceCol">
	$&nbsp;<%= productPrice %> 
</td>

<!-- quantity -->
<td class="quantityCol">
	
	<select id="quantity" type="number" value="<%= quantity %>" min="1" class="quantitySpinner" size="1"> 
		<% for (var i = 1; i <= stock; i++) { %>
            <option value="<%= i %>"><%= i %></option>
        <% }; %>
	</select> 


</td>
<!-- total -->
<td class="totalPrice">
	$&nbsp;<%= totalPrice %> 
</td>
<!-- remove -->
<td>
	<a class="removeItem"></a>
</td>
